<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تعليم النطق</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: 'Comic Sans MS', sans-serif;
        background-color: #f0f8ff;
        text-align: center;
        direction: rtl;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #00aaff;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5em;
        color: #008b8b;
        margin-bottom: 20px;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      textarea {
        width: 80%;
        height: 100px;
        margin-bottom: 10px;
        padding: 10px;
        border: 2px solid #00aaff;
        border-radius: 10px;
        font-size: 1.2em;
        background-color: #e6f7ff;
      }

      label {
        font-size: 1.2em;
        color: #008b8b;
        margin: 10px 0;
      }

      select {
        width: 50%;
        padding: 10px;
        border: 2px solid #00aaff;
        border-radius: 10px;
        font-size: 1.2em;
        background-color: #e6f7ff;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 1.2em;
        color: #fff;
        background-color: #00aaff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #007acc;
      }

      #textDisplay {
        margin-top: 20px;
        font-size: 1.8em;
        color: #333;
      }

      #textDisplay span {
        padding: 0 5px;
      }

      #textDisplay span.speaking {
        font-weight: bold;
        color: blue;
      }

      #textDisplay.correct {
        font-weight: bold;
        color: green;
      }

      #textDisplay.incorrect {
        font-weight: bold;
        color: red;
      }

      .mic-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .mic-icon {
        font-size: 3em;
        color: #00aaff;
      }

      .mic-icon.active {
        color: red;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>تعليم النطق للأطفال</h1>
      <div class="input-container">
        <textarea id="textInput" placeholder="أدخل النص هنا..."></textarea>
        <label for="speedSelect">اختر سرعة القراءة:</label>
        <select id="speedSelect">
          <option value="0.5">بطيء</option>
          <option value="1" selected>عادي</option>
          <option value="1.5">سريع</option>
        </select>
        <button id="startButton">ابدأ القراءة</button>
      </div>
      <div id="textDisplay"></div>
      <div class="mic-container">
        <span id="micIcon" class="mic-icon">&#x1F3A4;</span>
      </div>
    </div>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=H8vDVaHY"></script>
    <script>
      const textInput = document.getElementById('textInput');
      const textDisplay = document.getElementById('textDisplay');
      const startButton = document.getElementById('startButton');
      const micIcon = document.getElementById('micIcon');
      let words = [];
      let currentWordIndex = 0;
      let isTeacherReading = false;
      let recognition;
      let attempts = 0;

      // Set text replacements
      responsiveVoice.setTextReplacements([
        {
          searchvalue: 'human',
          newvalue: 'robot',
          collectionvoices: 'Arabic Female',
        },
      ]);

      const speakText = (text) => {
        if (!text.trim()) {
          alert('يرجى إدخال نص لقراءته');
          return;
        }

        words = text.split(' ');
        currentWordIndex = 0;
        textDisplay.innerHTML = '';
        highlightText();

        responsiveVoice.speak(text, 'Arabic Female', {
          rate: parseFloat(speedSelect.value),
          onstart: () => {
            isTeacherReading = true;
          },
          onend: () => {
            isTeacherReading = false;
            console.log('Waiting for child to repeat...');
            responsiveVoice.speak('هل أنت جاهز للقراءة؟', 'Arabic Female', {
              rate: parseFloat(speedSelect.value),
              onend: () => {
                startReadyCheck();
              },
            });
          },
        });
      };

      const highlightText = () => {
        const interval = setInterval(() => {
          if (!isTeacherReading || currentWordIndex >= words.length) {
            clearInterval(interval);
            return;
          }

          textDisplay.innerHTML = '';
          for (let i = 0; i < words.length; i++) {
            const span = document.createElement('span');
            span.textContent = words[i] + ' ';
            if (i === currentWordIndex) {
              span.classList.add('speaking');
            }
            textDisplay.appendChild(span);
          }
          currentWordIndex++;
        }, 500 / parseFloat(speedSelect.value)); // Adjust the interval timing based on speech rate
      };

      const startRecognition = () => {
        recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = 'ar-SA';

        recognition.onstart = () => {
          micIcon.classList.add('active');
        };

        recognition.onresult = (event) => {
          const spokenText = event.results[0][0].transcript.trim();
          const correctText = words.join(' ').trim();

          if (spokenText === correctText) {
            textDisplay.classList.add('correct');
            micIcon.classList.remove('active');
            console.log('Correct!');
          } else {
            attempts++;
            textDisplay.classList.add('incorrect');
            console.log(`Incorrect! Attempt ${attempts} of 3. Try again.`);

            if (attempts < 3) {
              responsiveVoice.speak('خطأ! حاول مرة أخرى.', 'Arabic Female', {
                rate: parseFloat(speedSelect.value),
                onend: startRecognition,
              });
            } else {
              micIcon.classList.remove('active');
              responsiveVoice.speak(
                'لقد وصلت إلى الحد الأقصى من المحاولات. حاول مرة أخرى لاحقًا.',
                'Arabic Female'
              );
              console.log('Maximum attempts reached. Please try again later.');
            }
          }
        };

        recognition.onend = () => {
          if (attempts < 3 && !textDisplay.classList.contains('correct')) {
            recognition.start();
          } else {
            console.log('Recognition ended');
          }
        };

        recognition.onerror = (event) => {
          console.error('Recognition error:', event.error);
          micIcon.classList.remove('active');
        };

        recognition.start();
      };

      const startReadyCheck = () => {
        const readyRecognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        readyRecognition.lang = 'ar-SA';

        readyRecognition.onstart = () => {
          micIcon.classList.add('active');
        };

        readyRecognition.onresult = (event) => {
          const spokenText = event.results[0][0].transcript
            .trim()
            .toLowerCase();
          micIcon.classList.remove('active');
          if (spokenText === 'نعم') {
            startRecognition();
          } else {
            responsiveVoice.speak(
              'حسنًا، أخبرني عندما تكون جاهزًا.',
              'Arabic Female'
            );
          }
        };

        readyRecognition.onend = () => {
          console.log('Ready check ended');
        };

        readyRecognition.onerror = (event) => {
          console.error('Ready check error:', event.error);
          micIcon.classList.remove('active');
        };

        readyRecognition.start();
      };

      startButton.addEventListener('click', () => {
        const text = textInput.value;
        if (!text.trim()) return;

        speedSelect = document.getElementById('speedSelect');
        if (!speedSelect) {
          console.error('speedSelect element not found');
          return;
        }

        words = text.split(' ');
        currentWordIndex = 0;
        textDisplay.innerHTML = '';
        textDisplay.classList.remove('correct', 'incorrect');

        speakText(text);
      });
    </script>
  </body>
</html>
